<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let start = 7;
    let total = 0;
    while(count<30){
        total+=start;
        start+=7;
        count++;
    }
    document.write("Tong 30 so dau tien chia het cho 7 : "+total);
</script>
</body>
</html>
