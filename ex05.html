<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,1];
    let total =2;
    for(i=2;i<20;i++){
        let next =a[i-1]+a[i-2];
        total+=next;
        a.push(next);

    }
    document.write("Tong 20 so dau tien trong day fibonacci : "+ total);
</script>
</body>
</html>
